<#assign _form=page.form />
<h1>${language.getMessage('msg.menuManager.skillSearch')}</h1>
<#if _form.hasErrorMessage()>
	<div class="error">
		<#list _form.errorMessages as msg>
			${msg}<br/>
		</#list>
	</div>
</#if>
<form name="${_form.name}" method="post" action="${_form.action}">
	<table border="0" width="100%" cellpadding="2" cellspacing="2">
	<thead>
		<tr>
			<th>Skill</th>
			<th>Skill Opt</th>
			<th>Level</th>
			<th>Exp Opt</th>
			<th>Months Exp</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<select name="querySkill">
					<option value=""></option>
					<#list page.skillCategories as skillCategory>
						<optgroup label="${skillCategory.name?html}" />
						<#list skillCategory.skillItems as skillItem>
							<option value="${skillItem.id?c}">&nbsp;&nbsp;&nbsp;&nbsp;${skillItem.name?html}</option>
						</#list>
					</#list>
				</select>
			</td>
			<td align="center">
				<select name="querySkillOperator">
					<option value="=">=</option>
					<option value="&lt;">&lt;</option>
					<option value="&gt;">&gt;</option>
					<option value="&lt;=">&lt;=</option>
					<option value="&gt;=">&gt;=</option>
				</select>
			</td>
			<td align="center">
				<select name="querySkillLevel">
					<#list 0..9 as _level>
						<option value="${_level?c}">${_level?c}</option>
					</#list>
				</select>
			</td>
			<td align="center" style="border-left: 1px solid">
				<select name="queryMonthsExpOperator">
					<option value=""></option>
					<option value="=">=</option>
					<option value="&lt;">&lt;</option>
					<option value="&gt;">&gt;</option>
					<option value="&lt;=">&lt;=</option>
					<option value="&gt;=">&gt;=</option>
				</select>
			</td>
			<td align="center">
				<input name="queryMonthsExp" type="text" value="" size="2" />
			</td>
		</tr>
	</tbody>
	</table>
</form>
